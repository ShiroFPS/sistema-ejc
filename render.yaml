services:
  - type: web
    name: sistema-ejc-backend
    env: node
    plan: free
    buildCommand: npm install && npm run prisma:generate
    startCommand: npm start
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-ejc-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://sistema-ejc-frontend.vercel.app # Alterar ap√≥s deploy do frontend

databases:
  - name: sistema-ejc-db
    plan: free
    databaseName: ejc_db
    user: ejc_user
